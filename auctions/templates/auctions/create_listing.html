{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="phead">Create New Listing</h2>
    <div class="msg">Logged in as {{ username }}.</div>

    <div class="form">

    <form action="{% url 'new' username=username %}" method="post" class="create">
        {% csrf_token %}
        
        <div class="form-group">
        	<label>Title: </label>
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required="">
        </div>
        
        <div class="form-group">
        	<label>Description: </label>
        	<div class="col-md-8">
            	<textarea class="form-control" rows="3" name= "desc" placeholder="Description:" required=""></textarea>
        	</div>
        </div>

        <div class="form-group">
        	<label>Select Category: </label>
        	<select class="form-control" name="category" required>
              <option>Fashion</option>
              <option>Tools</option>
              <option>Toys</option>
              <option>Electronics</option>
              <option>Home accessories</option>
              <option>Books</option>
            </select>
        </div>
        
        <div class="form-group">
        	<label>Starting Bid: </label>
            <input type="number" class="form-control" placeholder="Starting bid..." name="price" required>
        </div>

        <div class="form-group">
            <label>Image link (optional)</label>
            <input type="text" class="form-control" placeholder="https://some_name.jpg..." name="link">
          </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
	
	</div>
{% endblock %}
